apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.cm_init.job_name }}
  labels:
    chart: "{{.Chart.Name}}-{{.Chart.Version}}"
spec:
  backoffLimit: 1
  template:
    metadata:
      name: {{ .Values.cm_init.job_name }}
      labels:
        chart: "{{.Chart.Name}}-{{.Chart.Version}}"
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      restartPolicy: Never
      containers:
      - name: {{ .Values.cm_init.job_name }}
        image: {{ .Values.global.imageCredentials.repository }}/{{ .Values.cm_init.image.name }}:{{ .Values.cm_init.image.tag }}
        imagePullPolicy: {{ .Values.cm_init.image.pullPolicy }}
        args:
        - /bin/import-cm-schema-conf.sh
        env:
        - name: PRE_HOOK_ENABLED
          value: {{ .Values.cm_init.enabled }}		
        - name: CM_SERVICE_NAME	
          value: {{ .Values.global.cmproxy.cmm_service }}
        - name: CM_SCHEMA_PREFIXNAME
          value: {{ .Values.global.cmproxy.cmm_config_schema_prefix_name }}
