global:
  ingressSecret: istio-ingress-certs

  imageCredentials:
    repository: armdocker.rnd.ericsson.se/proj-ipworks

  cmproxy:
    cmm_service: "http://eric-cm-mediator:5003/cm/api/v1.1"
    cmm_config_schema_prefix_name: "ericsson-nrf"

  db:
    info:
      configmap:
        name: "eric-nrf-dbinfo-conf"
        mountpath: "/etc"
    multisite:
      configmap:
        name: "eric-nrf-multisite-conf"
        mountpath: "/etc"

  dbproxy:
    configmap:
      name: "eric-nrf-dbproxy-attributes"
      mountpath: "/etc"

rbac:
  pod_account: "nrf-pod-account"
  pod_role: "nrf-pod-role"
  pod_rolebinding: "nrf-rolebinding"

nrfCommon:
  image:
    name: nrfcommon
    tag: latest
    pullPolicy: IfNotPresent
  cmInit:
    jobName: eric-nrf-cm-init
    enabled: "'true'"
  cmHook:
    postDelete:
      name: eric-nrf-cm-delete
      enabled: "'true'"
  dbInit:
    name: eric-nrf-kvdb-init
    enabled: "'true'"
    kvdb_admin_mgr_service: "http://eric-nrf-kvdb-ag-admin-mgr:8080/kvdb-ag/management/v1"


nrf_schema:
  jsonschema:
    configmap:
      name: "eric-nrf-jsonschema"
    nfProfile:
      fileName: "nfProfile.json"  
    patchDocument:
      fileName: "patchDocument.json"
    subscriptionData:
      fileName: "subscriptionData.json"


eric-data-kvdb-ag:
  #####################################################################
  ##                          IMPORTANT!!
  #####################################################################
  ##  Set the value of this attribute according to your needs
  ##  when integrating kvdb-ag as a sub-chart.
  ##  Its value will determine the names of chart resources!
  #####################################################################
  nameOverride: eric-nrf-kvdb-ag

  #####################################################################
  ##  Traffic ports used by locators and servers
  #####################################################################
  servicePorts:
    kvdbAgLocator: 10334
    kvdbAgServer: 40404

  #####################################################################
  ##  Will be used to form resource names
  #####################################################################
  suffix:
    server: server
    locator: locator

  #####################################################################
  ##  Configuration for persistent volume claims
  #####################################################################
  persistence:
    data:
      # Persistent (potentially local) storage for database containers will be created on the path below
      # This path will also be used as database working directory
      path: /opt/dbservice/data
      name: datadir
      storageClass: standard
      # Set to false if you do not wish to use persistent storage for database data
      enabled: true
      accessMode: ReadWriteOnce
      locator:
        allocation: 1Gi
      server:
        allocation: 4Gi
    backup:
      # Used for intermediate storage of backup pieces during B&R operations.
      path: /opt/backup
      name: datadir-backup
      storageClass: standard
      # Set the enabled flag to false in case you do not wish to use this type of storage.
      # Keep in mind that this will prevent you from using B&R functionality
      enabled: false
      accessMode: ReadWriteOnce
      locator:
        allocation: 2Gi
      server:
        allocation: 4Gi

  #####################################################################
  ##  Default number of locator and server replicas
  #####################################################################
  replicas:
    locator: 2
    server: 2

  #####################################################################
  ##  Set to true if you wish to use Istio injection
  #####################################################################
  sidecarIstioInject:
    locator:
      enabled: false
    server:
      enabled: false

  #####################################################################
  ##  Logging settings for different processes started
  ##  as a part of this chart. Can be updated in runtime.
  ##  Use DEBUG, INFO, WARN, ERROR
  #####################################################################
  logging:
    initDepend:
      # Used for init-db container and startup script
      level: WARN
    database:
      level: WARN
    monitor:
      level: WARN
    adminMgr:
      level: WARN

  #####################################################################
  ##  JMX settings
  #####################################################################
  jmx:
    port: 1099

  #####################################################################
  ##  Prometheus settings
  #####################################################################
  prometheus:
    path: prometheus
    port: 8081
    scrape: true
    metricsPrefix: 'kvdb_ag'

  #####################################################################
  ##  Access control configuration
  #####################################################################
  accessControl:
    enabled: false
    name: kvdb-ag-security
    path: /etc/kvdb-ag-security
    secretName: kvdb-ag-security

  #######################################################################
  ##                          IMPORTANT!!
  #######################################################################
  ##  If you wish to use a custom partition resolver, set enabled to true
  #######################################################################
  partitioner:
    enabled: false

  #######################################################################
  ##                          IMPORTANT!!
  #######################################################################
  ##  As an application integration this chart, you will probably want
  ##  to tailor cache.xml file according to your needs
  #######################################################################
  configFiles:
    cacheXml: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <cache xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
             xmlns="http://geode.apache.org/schema/cache"
             xsi:schemaLocation="http://geode.apache.org/schema/cache http://geode.apache.org/schema/cache/cache-1.0.xsd"
             version="1.0">
          <cache-server max-connections="800" tcp-no-delay="true" socket-buffer-size="32768" max-threads="24" load-poll-interval="5000"/>
          <pdx read-serialized="true" persistent="true">
              <pdx-serializer>
                  <class-name>
                      org.apache.geode.pdx.ReflectionBasedAutoSerializer
                  </class-name>
                  <parameter name="classes">
                      <string>ericsson.core.nrf.dbproxy.clientcache.schema.*</string>
                  </parameter>
              </pdx-serializer>
          </pdx>
