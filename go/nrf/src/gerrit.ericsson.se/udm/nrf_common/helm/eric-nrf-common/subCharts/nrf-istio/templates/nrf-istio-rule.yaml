apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ .Values.istio.gatewayName }}
spec:
  selector:
    istio: {{ .Values.istio.ingressGatewayName }}  # use istio default controller
  servers:
  - port:
      number: {{ .Values.istio.ingressGatewayPort }}
      name: http
      protocol: HTTP
    hosts:
    - "*"
