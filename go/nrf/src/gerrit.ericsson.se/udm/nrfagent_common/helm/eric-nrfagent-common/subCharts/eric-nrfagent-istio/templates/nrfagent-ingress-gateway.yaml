apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ .Values.istio.gatewayName }}
spec:
  selector:
    istio: {{ .Values.istio.ingressGatewayName }} # use Istio default gateway implementation
  servers:
  - port:
      number: {{ .Values.port.number }}
      name: {{ .Values.port.name }}
      protocol: {{ .Values.port.protocol }}
    hosts:
    - "*"
